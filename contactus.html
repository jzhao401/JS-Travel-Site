<!doctype html>
<html>
    <head>
        <title>Contact Us</title>
        <!-- Font Awesome for social media icons (fixed) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            /* Dark navigation bar styling */
            nav {
                background-color: #333; /* Dark background */
                color: #fff; /* Light text */
                padding: 10px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-family: Arial, Helvetica, sans-serif;
                position: relative;
                z-index: 2;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #fff; /* Explicit white to contrast with team section */
            }
            nav .logo {
                font-size: 1.2rem;
                font-weight: bold;
                color: #fff;
                margin-right: 30px;
                display: flex;
                align-items: center;
            }
            /* Icon placed to the left of the logo text */
            nav .logo i {
                margin-right: 8px;
                font-size: 1.4rem;
            }
            nav .nav-links a {
                margin-right: 15px;
                text-decoration: none;
                color: #fff; /* White links */
                font-weight: normal;
            }
            nav .nav-links a:hover {
                text-decoration: underline;
            }

            /* Social media sidebar (left column) */
            .social-sidebar {
                position: fixed;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 0;
                padding: 10px;
                background: #333; /* solid background to align margin color */
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
                z-index: 3;
            }
            .social-sidebar a {
                color: #fff;
                font-size: 1.8rem;
                transition: color 0.3s;
                display: inline-block;
                text-align: center;
                width: 2.5rem;
                height: 2.5rem;
                line-height: 2.5rem;
                background: #555; /* background for each icon (margin color) */
                border-radius: 50%;
                margin: 5px 0; /* vertical spacing, same color as background */
            }
            .social-sidebar a:hover {
                color: #1abc9c; /* teal hover */
                background: #777;
            }

            /* Hero section (About page) */
            .hero {
                position: relative;
                min-height: calc(
                    100vh - 60px
                ); /* subtract approximate nav height */
                background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80")
                    center/cover no-repeat;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 20px;
                text-align: center;
                color: #fff;
            }
            .hero::before {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(
                    0,
                    0,
                    0,
                    0.5
                ); /* dark overlay for readability */
                z-index: 0;
            }
            .hero-inner {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 1000px;
                padding: 20px;
                z-index: 1;
                position: relative;
            }
            .hero-content {
                position: relative;
                z-index: 1;
                max-width: 800px;
                margin-bottom: 40px;
                width: 100%;
                text-align: center;
            }
            .hero-content h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .hero-content p {
                line-height: 1.6;
                margin-bottom: 1rem;
                font-size: 1rem;
            }

            /* Form styling for contact page */
            .contact-form {
                background: rgba(255, 255, 255, 0.95);
                padding: 30px;
                border-radius: 8px;
                max-width: 600px;
                margin: 0 auto;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            .contact-form label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
            }
            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
                box-sizing: border-box;
            }
            .contact-form textarea {
                resize: vertical;
                min-height: 120px;
            }
            .contact-form button[type="submit"] {
                background: #1abc9c;
                color: #fff;
                padding: 12px 30px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1.1rem;
                transition: background 0.3s;
                width: 100%;
            }
            .contact-form button[type="submit"]:hover {
                background: #16a085;
            }

            @media (max-width: 768px) {
                .hero-content h1 {
                    font-size: 2rem;
                }
                .hero-content p {
                    font-size: 0.9rem;
                }
                .hero-inner {
                    padding: 10px;
                }
                .contact-form {
                    padding: 20px;
                    margin: 0 10px;
                }
                .contact-form input,
                .contact-form textarea {
                    font-size: 16px; /* Prevents zoom on iOS */
                }
            }
        </style>
    </head>
    <body>
        <!-- Social media icons column on the left -->
        <div class="social-sidebar">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>

        <nav>
            <div class="logo">
                <i class="fas fa-plane-departure"></i>TravelBloom
            </div>
            <div class="nav-links">
                <a href="travel_recommendation.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contactus.html">Contact Us</a>
            </div>
        </nav>

        <!-- About page hero section -->
        <section class="hero">
            <div class="hero-inner">
                <div class="hero-content">
                    <h1>CONTACT US</h1>
                    <p>Get in touch with us for any inquiries.</p>
                    <div class="contact-form">
                        <form id="contactForm">
                            <label for="name">Name:</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                placeholder="Your Name"
                            />
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="Your Email"
                            />
                            <label for="message">Message:</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                                placeholder="Your Message"
                            ></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script>
            // Form submit handler with validation
            document
                .getElementById("contactForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    const name = document.getElementById("name").value.trim();
                    const email = document.getElementById("email").value.trim();
                    const message = document
                        .getElementById("message")
                        .value.trim();
                    if (name && email && message) {
                        alert(
                            "Thank you for your message! We'll get back to you soon.",
                        );
                        this.reset();
                    } else {
                        alert("Please fill in all fields.");
                    }
                });
        </script>
    </body>
</html>
