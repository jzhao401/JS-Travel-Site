<!doctype html>
<html>
    <head>
        <title>Travel Recommendation</title>
        <!-- Font Awesome for social media icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            integrity="sha512-xxxx"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            /* Dark navigation bar styling */
            nav {
                background-color: #333;          /* Dark background */
                color: #fff;                     /* Light text */
                padding: 10px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-family: Arial, Helvetica, sans-serif;
                position: relative;
                z-index: 2;
            }
            nav .logo {
                font-size: 1.2rem;
                font-weight: bold;
                color: #fff;
                margin-right: 30px;
            }
            nav .nav-links a {
                margin-right: 15px;
                text-decoration: none;
                color: #fff;                     /* White links */
                font-weight: normal;
            }
            nav .nav-links a:hover {
                text-decoration: underline;
            }
            nav .search-container {
                display: flex;
                align-items: center;
            }
            nav .search-container input[type="text"] {
                padding: 5px;
                margin-right: 5px;
                border: none;
                border-radius: 3px;
            }
            nav .search-container button {
                margin-left: 5px;
                padding: 5px 10px;
                border: none;
                border-radius: 3px;
                background-color: #555;
                color: #fff;
                cursor: pointer;
            }
            nav .search-container button:hover {
                background-color: #777;
            }

            /* Hero section (Home page) */
            .hero {
                position: relative;
                height: calc(100vh - 60px); /* subtract approximate nav height */
                background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80')
                    center/cover no-repeat;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: #fff;
                padding: 0 20px;
            }
            .hero::before {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
                z-index: 0;
            }
            .hero-content {
                position: relative;
                z-index: 1;
                max-width: 800px;
            }
            .hero-content h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .hero-content p {
                line-height: 1.6;
                margin-bottom: 2rem;
                font-size: 1.1rem;
            }
            .social-icons a {
                color: #fff;
                margin: 0 10px;
                font-size: 1.8rem;
                transition: color 0.3s;
            }
            .social-icons a:hover {
                color: #1abc9c; /* teal hover */
            }
            .btn-book {
                display: inline-block;
                background: #1abc9c;
                color: #fff;
                padding: 12px 30px;
                font-size: 1.1rem;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 1rem;
                transition: background 0.3s;
            }
            .btn-book:hover {
                background: #16a085;
            }

            @media (max-width: 768px) {
                .hero-content h1 { font-size: 2.2rem; }
                .hero-content p { font-size: 1rem; }
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">TravelBloom ✈️</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search recommendations..."
                />
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </nav>

        <!-- Home page hero section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Hey! Ready for your next adventure?</h1>
                <p>
                    It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                    while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
                </p>

                <div class="social-icons">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>

                <a href="#" class="btn-book">BOOK NOW</a>
            </div>
        </section>

        <script>
            // Simple search button handler (placeholder)
            document
                .getElementById("searchBtn")
                .addEventListener("click", function () {
                    const query = document
                        .getElementById("searchInput")
                        .value.trim();
                    if (query) {
                        // Placeholder: In a real implementation, perform the search here
                        alert("Search for: " + query);
                    }
                });

            // Reset button clears the input field
            document
                .getElementById("resetBtn")
                .addEventListener("click", function () {
                    document.getElementById("searchInput").value = "";
                });
        </script>
    </body>
</html>
