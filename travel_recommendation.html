<!doctype html>
<html>
    <head>
        <title>Travel Recommendation</title>
        <style>
            /* Dark navigation bar styling */
            nav {
                background-color: #333;          /* Dark background */
                color: #fff;                     /* Light text */
                padding: 10px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-family: Arial, Helvetica, sans-serif;
            }
            nav .logo {
                font-size: 1.2rem;
                font-weight: bold;
                color: #fff;
                margin-right: 30px;
            }
            nav .nav-links a {
                margin-right: 15px;
                text-decoration: none;
                color: #fff;                     /* White links */
                font-weight: normal;
            }
            nav .nav-links a:hover {
                text-decoration: underline;
            }
            nav .search-container {
                display: flex;
                align-items: center;
            }
            nav .search-container input[type="text"] {
                padding: 5px;
                margin-right: 5px;
                border: none;
                border-radius: 3px;
            }
            nav .search-container button {
                margin-left: 5px;
                padding: 5px 10px;
                border: none;
                border-radius: 3px;
                background-color: #555;
                color: #fff;
                cursor: pointer;
            }
            nav .search-container button:hover {
                background-color: #777;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">TravelBloom ✈️</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search recommendations..."
                />
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </nav>

        <h1>Hey there! Looking for travel recommendations?</h1>
        <!-- Page content goes here -->
        <script>
            // Simple search button handler (placeholder)
            document
                .getElementById("searchBtn")
                .addEventListener("click", function () {
                    const query = document
                        .getElementById("searchInput")
                        .value.trim();
                    if (query) {
                        // Placeholder: In a real implementation, perform the search here
                        alert("Search for: " + query);
                    }
                });

            // Reset button clears the input field
            document
                .getElementById("resetBtn")
                .addEventListener("click", function () {
                    document.getElementById("searchInput").value = "";
                });
        </script>
    </body>
</html>
