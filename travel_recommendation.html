<!doctype html>
<html>
    <head>
        <title>Travel Recommendation</title>
        <!-- Font Awesome for social media icons (fixed) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            /* Dark navigation bar styling */
            nav {
                background-color: #333; /* Dark background */
                color: #fff; /* Light text */
                padding: 10px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-family: Arial, Helvetica, sans-serif;
                position: relative;
                z-index: 2;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #fff; /* Explicit white to contrast with hero image */
            }
            nav .logo {
                font-size: 1.2rem;
                font-weight: bold;
                color: #fff;
                margin-right: 30px;
                display: flex;
                align-items: center;
            }
            /* Icon placed to the left of the logo text */
            nav .logo i {
                margin-right: 8px;
                font-size: 1.4rem;
            }
            nav .nav-links a {
                margin-right: 15px;
                text-decoration: none;
                color: #fff; /* White links */
                font-weight: normal;
            }
            nav .nav-links a:hover {
                text-decoration: underline;
            }
            nav .search-container {
                display: flex;
                align-items: center;
            }
            nav .search-container input[type="text"] {
                padding: 5px;
                margin-right: 5px;
                border: none;
                border-radius: 3px;
            }
            nav .search-container button {
                margin-left: 5px;
                padding: 5px 10px;
                border: none;
                border-radius: 3px;
                background-color: #555;
                color: #fff;
                cursor: pointer;
            }
            nav .search-container button:hover {
                background-color: #777;
            }

            /* Social media sidebar (left column) */
            .social-sidebar {
                position: fixed;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                /* remove gap so spacing is controlled by the anchor's margin */
                gap: 0;
                padding: 10px;
                background: #333; /* solid background to align margin color */
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
                z-index: 3;
            }
            .social-sidebar a {
                color: #fff;
                font-size: 1.8rem;
                transition: color 0.3s;
                display: inline-block;
                text-align: center;
                width: 2.5rem;
                height: 2.5rem;
                line-height: 2.5rem;
                background: #555; /* background for each icon (margin color) */
                border-radius: 50%;
                margin: 5px 0; /* vertical spacing, same color as background */
            }
            .social-sidebar a:hover {
                color: #1abc9c; /* teal hover */
                background: #777;
            }

            /* Hero section (updated for left-right layout with scrolling) */
            .hero {
                position: relative;
                height: calc(
                    100vh - 60px
                ); /* Fixed height fitting viewport minus nav */
                background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80")
                    center/cover no-repeat;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 40px 20px;
                overflow: hidden; /* Prevent hero overflow */
                color: #fff;
            }
            .hero::before {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(
                    0,
                    0,
                    0,
                    0.5
                ); /* Dark overlay for readability */
                z-index: 0;
            }
            .hero-content {
                position: relative;
                z-index: 1;
                flex: 1;
                max-width: 50%;
                padding-right: 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }
            .hero-content h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
            .hero-content p {
                line-height: 1.6;
                margin-bottom: 2rem;
                font-size: 1.1rem;
            }
            .btn-book {
                display: inline-block;
                background: #1abc9c;
                color: #fff;
                padding: 12px 30px;
                font-size: 1.1rem;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 1rem;
                transition: background 0.3s;
                align-self: center;
            }
            .btn-book:hover {
                background: #16a085;
            }

            /* Recommendations section (now inside hero, with scrolling) */
            #recommendations {
                flex: 1;
                max-width: 50%;
                height: 100%;
                overflow-y: auto;
                padding-left: 20px;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
                position: relative;
                z-index: 1;
            }
            .category-section {
                margin-bottom: 60px;
            }
            .category-section h2 {
                font-size: 2.5rem;
                color: #333;
                text-align: center;
                margin-bottom: 30px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .recommendation-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .recommendation-item {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                transition: transform 0.3s;
            }
            .recommendation-item:hover {
                transform: translateY(-5px);
            }
            .recommendation-item img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
            .recommendation-item h3 {
                padding: 15px;
                margin: 0;
                font-size: 1.3rem;
                color: #333;
            }
            .recommendation-item p {
                padding: 0 15px 15px;
                margin: 0;
                color: #666;
                line-height: 1.5;
            }
            .country-cities {
                padding: 15px;
                background: #f9f9f9;
                border-radius: 0 0 8px 8px;
            }
            .country-cities h4 {
                margin: 0 0 10px;
                color: #1abc9c;
            }
            .no-results {
                text-align: center;
                font-size: 1.2rem;
                color: #666;
                padding: 40px 20px;
                margin: 0;
                background: #fff;
                border-radius: 8px;
            }

            @media (max-width: 768px) {
                .hero {
                    flex-direction: column;
                    padding: 20px;
                }
                .hero-content {
                    max-width: 100%;
                    padding-right: 0;
                    margin-bottom: 20px;
                    text-align: center;
                }
                .hero-content h1 {
                    font-size: 2.2rem;
                }
                .hero-content p {
                    font-size: 1rem;
                }
                #recommendations {
                    max-width: 100%;
                    padding-left: 0;
                    height: auto; /* Allow natural height on mobile, but still scroll if needed */
                    overflow-y: visible;
                }
            }
        </style>
    </head>
    <body>
        <!-- Social media icons column on the left -->
        <div class="social-sidebar">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>

        <nav>
            <div class="logo">
                <i class="fas fa-plane-departure"></i>TravelBloom
            </div>
            <div class="nav-links">
                <a href="travel_recommendation.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contactus.html">Contact Us</a>
            </div>
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search recommendations..."
                />
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="resetBtn">Clear</button>
            </div>
        </nav>

        <!-- Hero section with integrated left-right layout -->
        <section class="hero">
            <!-- Left: Inspiration slogan and booking -->
            <div class="hero-content">
                <h1>EXPLORE DREAM DESTINATION</h1>
                <p>
                    It encourages exploration of unfamiliar territories,
                    embracing diverse cultures and landscapes, while pursuing
                    the desired destination that captivates the heart and
                    ignites a sense of wonder.
                </p>

                <a href="#" class="btn-book">BOOK NOW</a>
            </div>

            <!-- Right: Recommendations (now inside hero, scrollable) -->
            <div id="recommendations"></div>
        </section>

        <script src="./travel_recommendation.js"></script>
    </body>
</html>
